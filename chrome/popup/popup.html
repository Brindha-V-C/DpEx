<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .toolbar{
            margin: 0;
            padding: 7px;
            background:rgb( 179 198 250 / 15%);
            font-size: 2em;
            color:rgb(217, 96, 16);
        }
        .toolRibbon{
            margin: 0;
            padding: 10px;
            background:rgb( 179 198 250 / 15%);
            display: grid;
            grid-auto-columns: 1fr;
            grid-auto-flow: column;
            grid-template: auto / repeat(3, 1fr);
            justify-items: center;
            white-space: normal;
        }

        :root {
            --fill-color: rgb(0, 0, 0);
        }

        body {
            margin: 0;
            padding: 8px;
            width: 300px;
            box-sizing: border-box;
            text-align: center;
            font-size: 0.85em;
        }

        i {
            font-size: 60px;
            color: rgb(81, 225, 177);
        }

        i:active, i:hover, i.active {
            color: blue;
        }

        path {
            stroke: rgb(251, 251, 251);
            stroke-width: 10;
            fill: var(--fill-color);
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: white;
                background: rgb(21, 21, 21);
            }
        }
        j,k,z {
            font-size: 30px;
            color: rgb(217, 231, 224);
        }

    </style>
    <script type="module" src="popup.js"></script>
</head>

<body>
    <div id="basicTools" class="toolbar">
        <span>ùóóùóΩùóòùòÖ</span>
    </div>
    <i class='bx bx-power-off' id="power-btn"></i>    
    <extension-popup></extension-popup>
    <!-- Add the buttons inside a container -->
    <div class="toolRibbon">
        <j class='bx bxs-report' id="report-btn" title="Report a pattern"></j>
        <k class='bx bx-block' id="block-btn" title="Block dark patterns"></k>
        <z class='bx bxs-cog' id="settings-btn" title="Settings"></z>
    </div>
</body>

</html>
